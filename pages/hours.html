<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno El Daroux" />
    <meta name="description" content="Store hours for The Little Taco Shop" />
    <meta name="keywords" content="Little Taco Shop, Tacos, Hours" />
    <title>LTS Hours</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>

      <nav class="header__nav" aria-label="primary-navigation">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>

          <li>
            <a href="../#menu">Menu</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="../pages/about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          alt="A Tray of Tasty Tacos"
          height="667"
          loading="lazy"
          src="../img/tacos_tray_1000x667.jpg"
          title="We love trays of tacos!"
          width="1000"
        />
        <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Hours</h2>
        <p>We are open 7 days a week!</p>
        <dl>
          <dt>Sunday - Thursday</dt>
          <dd>
            <time datetime="11:00">11am</time> -
            <time datetime="9:00">9pm</time>
          </dd>

          <dt>Friday - Saturday</dt>
          <dd>
            <time datetime="11:00">11am</time> -
            <time datetime="11:00">11pm</time>
          </dd>
        </dl>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
