<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno El Daroux" />
    <meta
      name="description"
      content="Contacts information for The Little Taco Shop"
    />
    <meta name="keywords" content="Little Taco Shop, Tacos, contact" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../js/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="header__h1">Little Taco Shop</h1>

      <nav class="header__nav" aria-label="primary-navigation">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>

          <li>
            <a href="../#menu">Menu</a>
          </li>
          <li>
            <a href="../pages/hours.html">Hours</a>
          </li>
          <li>
            <a href="../pages/about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="../img/tacos_close_up_1000x649.jpg"
          alt="Little Taco Shop Tacos"
          title="The good tacos at The Little Taco Shop"
          width="1000"
          height="649"
          loading="lazy"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555

          <p>
            <label for="phone">Phone:</label>
            <a href="tel:+250788337232">555-555-5555</a>
          </p>
        </address>
      </article>

      <hr />

      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>

          <br />

          <button class="contact__button" type="submit">Send</button>
          <button
            class="contact__button"
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Post
          </button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>

      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
