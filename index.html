<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno El Daroux" />
    <meta
      name="description"
      content="Official website for The Little Taco Shop"
    />
    <meta name="keywords" content="Little Taco Shop, Tacos, Hours, Contacts" />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>

      <nav class="header__nav" aria-label="primary-navigation">
        <ul class="header__ul">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="pages/hours.html">Hours</a>
          </li>
          <li>
            <a href="pages/contact.html">Contact</a>
          </li>
          <li>
            <a href="pages/about.html"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>

      <figure>
        <img
          src="img/tacos_and_drink_1000x667.png"
          alt="Tacos Delicioso"
          title="We love tacos!"
          width="1000"
          height="667"
          loading="lazy"
        />
        <figcaption class="offscreen">Try these Delicious Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article id="menu" class="main__article menu">
        <h2 class="menu__h2">Our Menu</h2>

        <table class="menu__container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu__header">Tacos</th>
              <th class="menu__header" scope="col">Quantity</th>
              <th class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu__item menu__cr" rowspan="3" scope="row">
                Crunchy
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.50</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.25</td>
            </tr>
            <tr>
              <th class="menu__item menu__sf" rowspan="3" scope="row">Soft</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2.00</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" colspan="3">Chips & Salsa $2</td>
            </tr>
          </tfoot>
        </table>

        <p class="center">
          <a href="#">Back to Top</a>
        </p>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
